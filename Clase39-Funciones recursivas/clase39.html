<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <title>Clase 39</title>
</head>
<body>

  <script>

    function divicionEntera(dividiendo, divisor){
      if(dividiendo < divisor){
        return 0
      }
      return 1+ divicionEntera(dividiendo- divisor,divisor)
    }

  </script>

</body>
</html>
